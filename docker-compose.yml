services:
  game-server:
    build:
      context: .
      dockerfile: game-server/Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3080,http://localhost:8080,http://localhost
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - game-server
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "3080:80"   # avoid conflict with 80/8080; prod override clears ports
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - game-server
    restart: unless-stopped
